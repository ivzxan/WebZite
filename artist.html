<script>
    const artworks = [
    { url: 'Profimages/Anchan.png', name: 'Andrhea Moyano', page: 'Profile/Anchan.html' },
{ url: 'Profimages/bon.jpg', name: 'Bon Joriz Mahayhay', page: 'Profile/Bon.html' },
{ url: 'Profimages/borromeo.png', name: 'Borromeo Princess Alejandra', page: 'Profile/Borromeo.html' },
{ url: 'Profimages/buns.jpeg', name: 'Buns', page: 'Profile/Buns.html' },
{ url: 'Profimages/carlos.jpg', name: 'Carlos Angelo Magpantay / un.jello', page: 'Profile/Carlos.html' },
{ url: 'Profimages/chrisha.jpg', name: 'Ma. Chrisha Niña T. Lubina / Ninnyaa', page: 'Profile/Chrisha.html' },
{ url: 'Profimages/deirdz.jpg', name: 'Deirdz Rey / Yera chan', page: 'Profile/Deirdz.html' },
{ url: 'Profimages/eroxz.jpg', name: 'Carlos Miguel Yamio', page: 'Profile/Eroxz.html' },
{ url: 'Profimages/hanna.png', name: 'Hanna Mae Nuena Cardeño', page: 'Profile/Hanna.html' },
{ url: 'Profimages/john.jpg', name: 'John Ryan Bentulan', page: 'Profile/John.html' },
{ url: 'Profimages/kanela.jpg', name: 'Kanela Seguros', page: 'Profile/Kanela.html' },
{ url: 'Profimages/leon.jpg', name: 'Leon Miguel Emano', page: 'Profile/Leon.html' },
{ url: 'Profimages/red.jpg', name: 'Michele Ann Red', page: 'Profile/Red.html' },
{ url: 'Profimages/rio.JPG', name: 'Rio', page: 'Profile/Rio.html' },
{ url: 'Profimages/rohan.jpg', name: 'Rohan Van E. Co', page: 'Profile/Rohan.html' },
{ url: 'Profimages/rosario.jpg', name: 'Rosario, Lyckel Sean P. / Syno', page: 'Profile/Rosario.html' },
{ url: 'Profimages/sanneho.jpg', name: 'Sanneho', page: 'Profile/Sanneho.html' },
{ url: 'Profimages/vivid.jpg', name: 'Dave Marfil/Vivid', page: 'Profile/Vivid.html' },     
    ];

    let currentPage = parseInt(sessionStorage.getItem('currentPage')) || 0;
    const imagesPerPage = 6;
    
    function displayImages() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    const start = currentPage * imagesPerPage;
    const end = Math.min(start + imagesPerPage, artworks.length);

    for (let i = start; i < end; i++) {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const img = document.createElement('div');
        img.className = 'gallery-image';
        img.style.backgroundImage = `url(${artworks[i].url})`;
        img.onclick = () => {
            sessionStorage.setItem('currentPage', currentPage);
            window.location.href = artworks[i].page;
        };

        const name = document.createElement('div');
        name.className = 'gallery-name';
        name.textContent = artworks[i].name;

        item.appendChild(img);
        item.appendChild(name);

        gallery.appendChild(item);
    }
}

function showPrevious() {
    if (currentPage > 0) {
        currentPage--;
        sessionStorage.setItem('currentPage', currentPage);
        displayImages();
    }
}

function showNext() {
    if ((currentPage + 1) * imagesPerPage < artworks.length) {
        currentPage++;
        sessionStorage.setItem('currentPage', currentPage);
        displayImages();
    }
}

displayImages();
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
