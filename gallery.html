  <script>
    document.querySelectorAll(".image img").forEach(image => {
  image.onclick = () => {
    const header = document.querySelector(".header");
    const popupImage = document.querySelector(".popup-image");
    const popupImg = document.querySelector(".popup-image img");

    header.style.visibility = "hidden"; // Hide the header
    header.style.opacity = "0";        // Smooth transition (optional if adding transitions)
    popupImage.style.display = "block";
    popupImg.src = image.getAttribute("src");
  };
});

document.querySelector(".popup-image span").onclick = () => {
  const header = document.querySelector(".header");
  const popupImage = document.querySelector(".popup-image");

  header.style.visibility = "visible"; // Show the header
  header.style.opacity = "1";          // Smooth transition (optional if adding transitions)
  popupImage.style.display = "none";
};
    
  </script>
